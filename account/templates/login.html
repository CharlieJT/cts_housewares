{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block content %}
<form method="POST">{% csrf_token %}
    {{ login_form|crispy }}
    <button type="submit" class="btn btn-secondary"><i class="fas fa-sign-in-alt"></i> Login</button>
</form>
{% if messages %}
    <div>
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    </div>
{% endif %}
{% endblock %}
