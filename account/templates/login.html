{% extends 'base.html' %}

{% load bootstrap_tags %}

{% block title %}Login{% endblock %}

{% block content %}
<form method="POST">{% csrf_token %}
    {{ login_form | as_bootstrap }}
    <button type="submit" class="btn btn-secondary">Login</button>
</form>
{% if messages %}
    <div>
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    </div>
{% endif %}
{% endblock %}
