{% extends 'base.html' %}

{% load crispy_forms_tags %}

<!-- Login Title -->
{% block title %}Login{% endblock %}

<!-- Login Breadcrumb -->
{% block breadcrumb %}
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{% url 'home_page' %}">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">Login</li>
    </ol>
  </nav>
{% endblock %}

<!-- Login -->
{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col">
            <div class="jumbotron">
                <!-- Link To Registration Page -->
                <p class="text-muted mb-1">Don't have an account? <a href="{% url 'registration' %}">Register here.</a></p>
                <hr class="mt-1">
                <!-- Login Form -->
                <form method="POST">{% csrf_token %}
                    {{ login_form|crispy }}
                    <button type="submit" class="btn btn-primary">Login <i class="fas fa-sign-in-alt"></i></button>
                </form>
                <!-- Link to Forgotten Password Page -->
                <p><a href="{% url 'password_reset' %}">Forgot Password?</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
