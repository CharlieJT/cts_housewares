{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<form method="POST">{% csrf_token %}
    {{ login_form.as_p }}
    <button type="submit">Login</button>
</form>
{% if messages %}
    <div>
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    </div>
{% endif %}
{% endblock %}
