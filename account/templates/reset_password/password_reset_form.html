{% extends 'base.html' %}

{% block title %}Password Reset{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <div class="jumbotron">
                    <form method="POST">
                        <p>Please enter your email address</p>
                        {% csrf_token %}
                        {{ form.email.errors }}
                        <p>
                            <label for="id_email">Email address:</label>
                            {{ form.email }}
                            <button class="btn btn-primary" type="submit">Reset Password <i class="fas fa-user-edit"></i></button>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
