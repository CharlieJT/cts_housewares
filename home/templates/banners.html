<!-- Home Page Carousel -->
<div id="carouselExampleIndicators" class="carousel slide banners-container" data-ride="carousel">
    <!-- Carousel Indicators -->
    <ol class="carousel-indicators">
        {% for banner in banners %}
            {% if forloop.counter == 1 %}
                <li data-target="#carouselExampleIndicators" data-slide-to="{{ forloop.counter0 }}" class="active"></li>
            {% else %}
                <li data-target="#carouselExampleIndicators" data-slide-to="{{ forloop.counter0 }}"></li>
            {% endif %}
        {% endfor %}
    </ol>
    <!-- Carousel Banners -->
    <div class="carousel-inner">
        {% for banner in banners %}
            {% if forloop.counter == 1 %}
            <div class="carousel-item active">
            {% else %}
            <div class="carousel-item">
            {% endif %}
            <!-- Banners showing are clickable, they link you to the products page showing their relative brand's -->
                <form method="GET" action="{% url 'all_products' %}" class="form-inline m-0 p-0">
                    <button class="btn banner-button m-0 p-0 w-100" type="submit" name="brand" value="{{ banner.brand }}">
                        <img class="d-block d-md-none w-100 banner-image" src="{{ MEDIA_URL }}{{ banner.mobile_image }}" alt="{{ banner.brand }}">
                        <img class="d-none d-md-block d-lg-none w-100 banner-image" src="{{ MEDIA_URL }}{{ banner.tablet_image }}" alt="{{ banner.brand }}">
                        <img class="d-none d-lg-block w-100 banner-image" src="{{ MEDIA_URL }}{{ banner.desktop_image }}" alt="{{ banner.brand }}">
                    </button>
                </form>
            </div>
        {% endfor %}
    </div>
    <!-- Previous Carousel Button -->
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <!-- Next Carousel Button -->
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
</div>
