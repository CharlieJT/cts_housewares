{% extends 'base.html' %}

{% block title %}Password Reset{% endblock %}

{% block content %}
    <form method="POST">
        <p>Please enter your email address</p>

        {% csrf_token %}
        {{ form.email.errors }}
        <p>
            <label for="id_email">Email address:</label>
            {{ form.email }}
            <button type="submit">Reset Password</button>
        </p>
    </form>
    
{% endblock %}
